{% extends "indent/base.html" %}
{% block content %}
<div class="card">
        <div class="card-header">
            <h1><b>Indent No {{ object }}</b></h1>
        </div>
        <div class="card-body">
        <table class="table">
        <!--for inline added indents-->
        {% if object.has_indents %}
        {% for indent in object.has_indents.all %}
        <tr>
            <th>Indent @{{indent.part}}</th>
            <td>{{indent.indented_quantity}}</td>
        </tr>
        {% endfor %}
        {% endif %}
        <!--end-->
    	<!-- {% if object.subject %}
    	<tr>
            <th>Subject</th>
            <td>{{ object.subject }}</td>
        </tr>
    	{% endif %}
    	{% if object.owner %}
    	<tr>
            <th>Owner</th>
            <td>{{ object.owner }}</td>
        </tr>
    	{% endif %}
    	{% if object.note %}
    	<tr>
            <th>Note</th>
            <td>{{ object.note }}</td>
        </tr>
    	{% endif %} -->
        </table>
        <a class="btn btn-outline-info" href="{% url 'indent:indentmaster_update' pk=object.id %}">Update</a>
        <a class="btn btn-outline-danger" href="{% url 'indent:indentmaster_delete' pk=object.id %}">Delete</a>
        </div>
</div>
{% endblock content %}
